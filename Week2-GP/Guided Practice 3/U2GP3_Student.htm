   <title>Unit 2 Guided Practice 3</title>

</head>

<body>
   <header>
      <h1>
         Your Name, Guided Practice 3 
      </h1>
   </header>

   <article>
      <div id="results">
          <p id="resultsExpl"></p>
          <ul>
             <li id="item1"></li>
             <li id="item2"></li>
             <li id="item3"></li>
             <li id="item4"></li>
             <li id="item5"></li>
          </ul>
      </div>
      <form>
          <fieldset>
            <label for="mValue" id="mLabel">
              Type the number of miles to convert to kilometers, then click Submit:
            </label>
            <input type="text" id="mValue" />
          </fieldset>
          <fieldset>
            <button type="button" id="button">Submit</button>
          </fieldset>
      </form>
   </article>
   <script>
      //"use strict"
      var places = []; // new array to store entered places
      var i = 1; // counter variable to track array indexes
      var milesElement = document.getElementById(mValue");
      
      function convert(){
        return milesElement.value * .6
      }

      // function to add input to array and then generate list after 5th submission
      function processInput() {
         convStr = milesElement.value + " miles is  + convert() + " km";
         places[i] = convStr; // conversion message to array
         milesElement.value = "" // clear text box
         if (i < 5) { // iterate counter variable
            i++;
         }
         else { // add entered value to array and write results to document
            document.getElementById("resultsExpl").innerHTML = "Converted Values:";
            listItem = "";
            for (j = 1; j < 5; j++) { // write each array element to its corresponding list item
               listItem = "item" + j;
               document.getElementById(listItem).innerHTML = places[j];
            }
         
      }

      // add backward compatible event listener to Submit button
      var submitButton = document.getElementById("button");
      if (submitButton.addEventListener) {
        submitButton.addEventListener("click", processInput, false); 
      } else if (submitButton.attachEvent)  {
        submitButton.attachEvent("onclick", processInput);
      }
   </script>
</body>
</html>

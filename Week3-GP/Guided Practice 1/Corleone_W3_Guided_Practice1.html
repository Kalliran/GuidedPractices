<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit 3 Guided Practice 1</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="modernizr.custom.05819.js"></script>
  </head>
  <body>
    <header>
      <h1>Michael Corleone, Guided Practice 1</h1>
    </header>
    <article>
      <h2>Change of address form</h2>
      <form>
        <fieldset id="contactInfo">
          <label for="addressInput">Street Address</label>
          <input type="text" id="addressInput" name="Address" />
          <label for="cityInput">City</label>
          <input type="text" id="cityInput" name="City" />
          <label for="stateInput">State/Province</label>
          <input type="text" id="stateInput" name="State" />
          <label for="zipInput">Zip/Postal Code</label>
          <input type="text" id="zipInput" name="Zip" />
        </fieldset>
        <fieldset id="submitSection">
          <input type="button" id="submit" value="Submit" />
        </fieldset>
      </form>
    </article>
    <script>
      "use strict";
      var confirmWindow;

      function processInput() {
        var propertyWidth = 300;
        var propertyHeight = 100;
        var winLeft = (screen.width - propertyWidth) / 2;
        var winTop = (screen.height - propertyHeight) / 2;
        var winOptions = "width=300,height=100";
        winOptions += ",left=" + winLeft;
        winOptions += ",top=" + winTop;
        confirmWindow = window.open("confirm.html", "confirm", winOptions);
        setTimeout("confirmWindow.close()", 5000);
      }

      function createEventListener() {
        var submitButton = document.getElementById("submit");
        if (submitButton.addEventListener) {
          submitButton.addEventListener("click", processInput, false);
        } else if (submitButton.attachEvent) {
          submitButton.attachEvent("onclick", processInput);
        }
      }

      if (window.addEventListener) {
        window.addEventListener("load", createEventListener, false);
      } else if (window.attachEvent) {
        window.attachEvent("onload", createEventListener);
      }
    </script>
  </body>
</html>
